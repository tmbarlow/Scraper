<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Document responsive across devices. -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap styling-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<title>Mongoose Scraper</title>
</head>
	<body>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- {{{ body }}} -->
        
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" >the ONION Scraper</a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="/savedarticles">Saved Articles</a></li>
                    </ul>
                    <form action="/scrape" method="POST" class="navbar-form navbar-left">
                    <button type="submit" class="btn btn-default">Scrape the ONION!</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
          <!--End navigation-->
          
          <!-- Main container -->
          <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">
                                <img src="../public/images/the-onion-logo.png" alt="The ONION" style="display:block;margin:auto;" height="50%">
                                <h1 id="jumboScraper" style="text-align:center;">Scraper</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{#each articles}}
                            <div class="panel panel-success">
                                    <div class="panel-heading ">
                                        <h3 class="panel-title ">{{this.title}}</h3>
                                    </div>
                                    <div class="panel-body">
                                        <p>{{this.link}}</p>
                                    </div>
                                    <div class="panel-footer">
                                        <form action="/save" method="POST">
                                        <input id="article-title" type="hidden" name="title" value="{{this.title}}">
                                        <input id="article-link" type="hidden" name="link" value={{this.link}}>
                                        <button type="submit" class="btn btn-default ">SAVE ARTICLE</button>
                                        </form>
                                    </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
              </div>
          

        <!-- {{{ body }}} -->
	</body>
</html>
